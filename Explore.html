<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Music - Music Player</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Explore Music</h1>
    </header>
    <div id="main-content">
        <form action="search_results.html" method="GET">
            <div class="form-group">
                <label for="search">Search for Music:</label>
                <input type="text" id="search" name="search" placeholder="Enter song, artist, or genre">
            </div>
            <button type="submit" class="button">Search</button>
        </form>
        <!-- Placeholder content for displaying search results -->
        <div id="search-results">
            <!-- Search results will be displayed here -->
        </div>
        <a href="homepage.html" class="button">Back to Homepage</a>
    </div>
</body>
</html>
